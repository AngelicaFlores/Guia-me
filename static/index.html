<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Airtel WVA POC Bot">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--Título de la página-->
  <title>Guía-me</title>

  <!-- Tile icon for Win8 (144x144 + tile color) -->
 
  <link rel="icon" type="image/png" href="./static/img/mapa.png" />

  <!--<link rel="shortcut icon" href="./static/images/favicon.png">-->

  <!--Estilos-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.red-orange.min.css" />
  <link rel="stylesheet" href="./static/stylesheets/index.css" />
</head>

<body >
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
      <div class="mdl-layout__header-row" id="message-card-header">
        <div id="name_content">
          <img id="bot_heading" src="./static/img/name.png">
        </div>
        <div id="icon">
          <img id="bot_icon" src="./static/img/boticon.png" >
        </div>
        <div id="content_location">
          <tex id="location">Planta Baja | Escaleras 1</text>
        </div>
      </div>
    </header>

    <main >
      <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">
          <!-- Contenedor de mensajes-->
        <div id="messages-card" class="mdl-card">
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages"></div>

            <div class="mdl-grid">
              <div id="p2" class="mdl-cell "></div>
            </div>

            <div  id="belowtext">
              <ul id="recordingslist"></ul>
              <form id="message-form" action="#">
                <!--Boton refresh-->
                <div id="button-again-content" class="center">
                  <a  href="/" >
                    <img id="icon-refresh" src="./static/img/refresh.png">
                  </a>
                </div>
                <!--Boton microfono y caja de texto donde se verá el mensaje de escuchando-->
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label parent" style="pointer-events:none">
                  <input class="textfield__input" type="text" id="q" autocomplete="off">
                  <img id="stt2" src="./static/img/mic.gif" alt="disconnected" />
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </main>
  </div>
  <p><audio id="audio" controls></audio></p>
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
<script type="text/javascript" src="./static/scripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./static/scripts/script.js"></script>
<script type="text/javascript" src="./static/scripts/recorder.js"></script>
<script type="text/javascript" src="./static/scripts/recordWorker.js"></script>
</body>

</html>
